<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>Circles</title>
  <style>
		html, body {
			margin: 0;
			padding: 0;
			color: #444;
			font-family: arial;
		}
		.ball {
			position: absolute;
			border-radius: 200px;
			opacity: .5;
    }
    #wall {
      text-align:center;
      z-index: 0;
      user-select: none;
      padding: 20px;
      font-size: 18px;
      color: #777;
    }
		.movableBall {
			cursor: move;
			z-index: 100;
		}
		.me {
			font-weight: bold;
			cursor: pointer;
		}
		.me userName {
			color: #333;
		}

		.movableBall:hover {
			opacity: 0.7;
		}
		#users {
			padding: 10px;
			border: 1px #f0f0f0 solid;
			position: absolute;
			top: 14px;
			left: 14px;
			z-index: 0;
		}
		.user {
			padding: 4px;
		}
		.userBall {
			width: 20px;
			height: 20px;
			border-radius: 10px;
			display: inline-block;
			vertical-align: top;
			opacity: .5;
		}
		#blank {
		  position: absolute;
		  width: 100%;
		  height: 100%;
		  top: 0;
		  left: 0;
		  background-color: #000;
		  opacity: .5;
		  visibility: hidden;
		  z-index: 150;
		}
		.userName {
			user-select: none;
			display: inline-block;
			font-size: 13px;
			vertical-align: top;
			margin-top: 3px;
			margin-left: 8px;
			color: #555;
		}
		#changeUsername_field {
		  display: block;
		  position: absolute;
		  top: 45%;
		  left: 50%;
      width: 360px;
      margin-left: -190px;
      padding: 5px 10px;
      border: 1px #767676 solid;
      font-size: 22px;
      border-radius: 4px;
      box-shadow: 0px 2px 7px #5d5d5d;
      box-sizing: border-box;
      z-index: 151;
      visibility: hidden;  
		}
		#changeUsername_field:focus {
		  outline: none;
		}
  </style>
</head>
<body>
<div id="users"></div>
<div id="wall"></div>
<div id="blank"></div>
<input type="text" id="changeUsername_field" />
</body>
<script src="client.js"></script>
</html>
